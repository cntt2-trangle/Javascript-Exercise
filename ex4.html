<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
    <link rel="stylesheet" href="style.css" />

    <script>
      let averagePoint = 0;
      let avg = 0;
      let students = [
        ["David", 80],
        ["Vinoth", 77],
        ["Divya", 88],
        ["Ishitha", 95],
        ["Thomas", 68],
      ];
      for (let i = 0; i < students.length; i++) {
        averagePoint += students[i][1];
        avg = averagePoint / students.length;
      }

      console.log("Average Point is: " + avg);
      if (avg < 60) {
        console.log("Grade: F");
      } else if (avg < 70) {
        console.log("Grade: D");
      } else if (avg < 80) {
        console.log("Grade: C");
      } else if (avg < 90) {
        console.log("Grade: B");
      } else if (avg < 100) {
        console.log("Grade: A");
      }
    </script>
  </head>
  <body>
    <h1>This is Exercise 4</h1>
  </body>
</html>
