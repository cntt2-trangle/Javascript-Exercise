<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link rel="stylesheet" href="style.css" />

    <script>
      let Ordinal = (n) => {
        let result = "";
        if (n === 0) return (result = String(n));
        switch (n % 10) {
          case 1:
            if (n === 11) return (result = `${n}th`);
            result = `${n}st`;
            break;
          case 2:
            if (n === 12) return (result = `${n}th`);
            result = `${n}nd`;
            break;
          case 3:
            if (n === 13) return (result = `${n}th`);
            result = `${n}rd`;
            break;
          default:
            result = `${n}th`;
            break;
        }
        return result;
      };

      let color = [
        "Blue ",
        "Green",
        "Red",
        "Orange",
        "Violet",
        "Indigo",
        "Yellow ",
      ];

      for (n = 0; n < color.length; n++) {
        let ordinal = n + 1;
        var output = Ordinal(ordinal) + " choice is " + color[n] + ".";
        console.log(output);
      }
    </script>
  </head>
  <body>
    <h1>This is Exercise 1</h1>
  </body>
</html>
